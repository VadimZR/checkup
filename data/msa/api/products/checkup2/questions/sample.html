<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="uri"></div>

<form class="form-horizontal" action="https://test-telemed.drclinics.ru/msa/api/products/checkup1/questions/success.html" method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>Анкета</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Имя</label>
            <div class="col-md-4">
                <input id="name" name="name" type="text" placeholder="представтесь" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="sex">Пол</label>
            <div class="col-md-2">
                <select id="sex" name="sex" class="form-control">
                    <option value="male">мужчина</option>
                    <option value="female">женщина</option>
                </select>
            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="badHabits">Вредные привычки</label>
            <div class="col-md-4">
                <select id="badHabits" name="badHabits" class="form-control" multiple="multiple">
                    <option value="1">Курение</option>
                    <option value="2">Алкоголь</option>
                    <option value="3">Наркотики</option>
                    <option value="4">Лень</option>
                </select>
            </div>
        </div>

    </fieldset>
    <input type="submit" name="Отправить"/>
</form>
<script type="application/javascript">
    document.getElementById("uri").innerHTML = document.documentURI;
</script>

</body>
</html>
